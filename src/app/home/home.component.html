<div class="container">
  <div class="row justify-content-center py-5">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h5>COVID-19 IMPACT ESTIMATOR</h5>
        </div>
        <div class="card-body">
          <div class="card-body__wrapper">
            <p class="notice">Please fill the form below to get an estimate for your region, every field is required</p>
            <form [formGroup]="estimatorForm">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <label for="population">Population:</label>
                  <input type="text" class="form-control" id="population" placeholder="Population" formControlName="population" data-population>
                </div>
                <div class="col-md-6 form-group">
                  <label for="timeToElapse">Time To Elapse:</label>
                  <input type="text" class="form-control" id="timeToElapse" placeholder="Time to elapse" formControlName="timeToElapse" data-time-to-elapse>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <label for="reportedCases">Reported Cases:</label>
                  <input type="text" class="form-control" id="reportedCases" placeholder="Population" formControlName="reportedCases" data-reported-cases>
                </div>
                <div class="col-md-6 form-group">
                  <label for="totalHospitalBeds">Total Hospital Beds:</label>
                  <input type="text" class="form-control" id="totalHospitalBeds" placeholder="Time to elapse" formControlName="totalHospitalBeds" data-total-hospital-beds>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 form-group">
                  <label for="periodType">Period Type:</label>
                  <select id="periodType" class="custom-select" formControlName="periodType" data-period-type>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                  </select>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-4">
                  <button class="btn btn-primary btn-block btn-sm" (click)="estimateData()" data-go-estimate>Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
